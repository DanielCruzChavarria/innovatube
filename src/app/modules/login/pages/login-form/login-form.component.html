<!-- login form -->
<form class="my-10 space-y-6" [formGroup]="loginForm" (ngSubmit)="login()">
 <div class="text-center">
  <h2 class="mb-1 text-3xl font-semibold text-foreground">Bienvenido<span class="text-primary">!</span></h2>
  <p class="text-sm text-muted-foreground">Ingresa tus credenciales para acceder</p>
 </div>

 <div class="space-y-3 text-left">
  <div class="form__group">
   <div class="relative">
    <input type="text" id="authParam" [ngClass]="{ 'is__invalid-input': submitted && f['authParam'].errors }" autocomplete="name"
     class="peer block" placeholder=" " formControlName="authParam" />
    <label for="authParam"
     class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
     Email/Nombre de usuario
    </label>
   </div>
   <div *ngIf="submitted && f['authParam'].errors" class="is__invalid-error">
    <div *ngIf="f['authParam'].errors['required']">Campo requerido</div>
    <div *ngIf="f['authParam'].errors['incorrect']">Usuario o contraseña incorrectos</div>
   </div>
  </div>

  <div class="form__group">
   <div class="relative">
    <input [type]="passwordTextType ? 'text' : 'password'" id="password"
     [ngClass]="{ 'is__invalid-input': submitted && f['password'].errors }" class="peer block" placeholder=" " autocomplete="current-password"
     formControlName="password" />
    <label for="password"
     class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
     Constraseña
    </label>
    <span class="absolute top-2.5 right-5 cursor-pointer text-muted-foreground" (click)="togglePasswordTextType()">
     <svg-icon [src]="
             !passwordTextType
               ? 'assets/icons/heroicons/outline/eye-off.svg'
               : 'assets/icons/heroicons/outline/eye.svg'
           " [svgClass]="'h-5 w-5'">
     </svg-icon>
    </span>
   </div>
   <div *ngIf="submitted && f['password'].errors" class="is__invalid-error">
    <div *ngIf="f['password'].errors['required']">Ingresa tu contraseña</div>
    <div *ngIf="f['password'].errors['incorrect']">Usuario o contraseña incorrectos</div>

   </div>
  </div>
 </div>

 <!-- Submit Button -->
 <div>
  <button type="submit"
   class="flex-none w-full rounded-md bg-primary px-4 py-2.5 text-xs font-semibold text-primary-foreground hover:text-foreground">
   Iniciar Sesión
  </button>
 </div>

 <!-- Sign-up -->
 <div class="flex items-center text-sm text-muted-foreground">
  No tienes una cuenta?
  <button routerLink="/auth/sign-in"
   class="flex-none rounded-md  bg-primary px-4 py-2.5 ml-5 text-xs font-semibold text-primary-foreground">
   Registrarse
  </button>
 </div>
</form>
