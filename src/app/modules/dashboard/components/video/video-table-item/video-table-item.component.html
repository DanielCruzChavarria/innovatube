<td class="py-2 pr-2">
 <div class="flex items-left">
  <img [src]="favorite.thumbnailUrl" class="mr-2 h-10 w-10 flex-none rounded-sm" alt="" />
 </div>
</td>
<td class="py-2 pl-2 text-left">
 <span class="text-sm font-semibold text-muted-foreground">{{ favorite.title }}</span>
</td>
<td class="py-2 pl-2 text-left">
 <span class="text-sm font-semibold text-muted-foreground">{{ favorite.dateAdded| date }}</span>
</td>
<td class="py-2 pl-2 text-left">
 <span class="text-sm font-semibold text-muted-foreground"><a href="{{favorite.url}}" target="_blank">Go
   to...</a></span>
</td>
<td class="py-2 pl-2 text-left">
 <div class="flex justify-start">
  <button (click)="removeFavorite()" class="flex h-7 w-7 items-left justify-center   text-muted-foreground hover:cursor-pointer">
   <svg-icon src="assets/icons/heroicons/outline/hearth.svg" [svgClass]="'text-destructive h-5 w-5'"> </svg-icon>
  </button>
 </div>
</td>
